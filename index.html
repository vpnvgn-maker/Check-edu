<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ตรวจสอบสิทธิ์เข้าศึกษา</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family: "Noto Sans Thai", "Sarabun", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#b85a16;
    }
    .bg { position: fixed; inset: 0; z-index: -2; overflow: hidden; }
    .bg::before{
      content:""; position:absolute; inset:0;
      background-image: url('background.jpg');
      background-size: cover; background-position: center;
      opacity: 0.5; filter: blur(0.6px);
    }
    .bg::after{
      content:""; position:absolute; inset:0;
      background: rgba(184,90,22,0.25); z-index:-1;
    }
    .container {
      min-height:100%; display:flex; align-items:center;
      justify-content:center; padding:24px; box-sizing:border-box;
    }
    .card {
      width:100%; max-width:720px;
      background: rgba(255,255,255,0.95);
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding:36px; text-align:center;
    }
    h1{ margin:0 0 18px 0; font-size:24px; color:#222; }
    .form-row{
      margin-top:14px; display:flex; gap:12px;
      justify-content:center; flex-wrap:wrap;
    }
    input[type="text"]{
      font-size:18px; padding:12px 14px; width:360px;
      border-radius:8px; border:1px solid #ccc;
    }
    button{
      font-size:18px; padding:12px 18px; border-radius:8px;
      background:#2e7d32; color:white; border:none; cursor:pointer;
    }
    .success {
      display:flex; flex-direction:column; align-items:center;
      gap:18px; padding:28px;
    }
    .check {
      width:110px; height:110px; border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(180deg,#a5d6a7,#66bb6a);
      box-shadow: 0 8px 20px rgba(34,34,34,0.15);
    }
    @media (max-width:420px){
      .card{ padding:20px; }
      h1{ font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <main class="container" id="app">
    <section class="card" id="check-page">
      <h1>ตรวจสอบสิทธิ์เข้าศึกษาต่อในระดับอุดมศึกษา</h1>
      <div class="form-row">
        <input type="text" id="nid" placeholder="ตัวอย่าง: 1234567890123">
        <button id="confirmBtn">ยืนยัน</button>
      </div>
    </section>

    <section class="card" id="success-page" style="display:none;">
      <div class="success">
        <div class="check">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M20 6L9 17L4 12"
            stroke="#fff" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h2 id="success-title">ยินดีด้วยคุณมีสิทธิ์เข้าเรียนต่อ</h2>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const confirmBtn = document.getElementById('confirmBtn');
      const nidInput = document.getElementById('nid');
      const checkPage = document.getElementById('check-page');
      const successPage = document.getElementById('success-page');

      confirmBtn.addEventListener('click', handleConfirm);
      nidInput.addEventListener('keydown', e => { if(e.key === 'Enter') handleConfirm(); });

      function handleConfirm(){
        const val = nidInput.value.trim();
        if(!val){
          nidInput.style.borderColor = '#d32f2f';
          setTimeout(()=> nidInput.style.borderColor = '', 1400);
          return;
        }
        checkPage.style.display = 'none';
        successPage.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
